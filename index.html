<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ByteMarket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ByteMarket</h1>

    <div class="section launcher">
      <h2>Launcher</h2>
      <a href="https://bulkaninja.github.io/download/ByteMarket-Launcher-Setup.exe" class="btn">Pobierz Launcher</a>
    </div>

    <div class="section projects">
      <h2>Projekty</h2>
      <div id="project-list" class="project-grid"></div>
    </div>

    <div class="section discord">
      <h2>Discord</h2>
      <a href="https://discord.gg/yeKj85KN" class="btn">Dołącz do Discorda</a>
    </div>
  </div>

  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('project-list');
        data.forEach(p => {
          const box = document.createElement('div');
          box.className = 'project-box';
          box.innerHTML = `<h3>${p.name}</h3><p>${p.desc}</p><a href="${p.link}" class="btn">Pobierz</a>`;
          container.appendChild(box);
        });
      });
  </script>
</body>
</html>
